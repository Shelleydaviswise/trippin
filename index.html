              <label for='locationName'>Location Name</label>

            </div>
          </form>
          <div class="btn-group" role="group" aria-label="...">

          </div>
          <br>
          <button type="submit" id = "addTrip" class="btn btn-default">Add to my list</button>
           <button type="submit" id = "viewWishlist" class="btn btn-default">View Wishlist</button>

        </div>

        </div>
        <div class ='reviewText'>
