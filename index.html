<!doctype html>

<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' type = 'text/css' href='lib/bower_components/bootstrap/dist/css/bootstrap.min.css'>
<link href='http://fonts.googleapis.com/css?family=Lato:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
<link rel = 'stylesheet' type  = 'text/css' href = 'lib/styles/main.css'>


<title>Trippin'</title>
</head>
<body>
<header>

</header>
  <div class= 'container'>
    <div class="row">
      <div class="col-md-6">
        <div id = 'enter-trips'>
          <form>
            <div class="form-group">
              <label for='locationName'>Location Name</label>
              <input type="text" class="form-control" id="location-name" placeholder="Istanbul">
            </div>
            <div class="form-group">
              <label for='locationType'>Location Type</label>
              <select ="text" class="form-control" id="location-types" placeholder="Istanbul"></select>
            </div>
            <div class="form-group">
              <label for='review'>Review</label>
              <textarea placeholder = "i loved my visit to Istanbul" class="form-control" id="review" placeholder="Tell about your trip here"></textarea>
            </div>
          </form>
          <div class="btn-group" role="group" aria-label="...">
          <button type="button" id = "visited" class="btn btn-default">Visited</button>
          <button type="button" id = "wish-list" class="btn btn-default">Wish List</button>
          </div>
          <br>
          <button type="submit" id = "addTrip" class="btn btn-default">Add to my list</button>
        </div>
      </div>    <!-- close colmd-6 -->
      <div 'list-of-trips' class="col-md-6 showWishlist showVisited">
        Trip List goes here
      </div>
    </div>
  </div>    

  <div class='reviewText'>
  <textarea class = 'reviewEntry hidden'></textarea>
  <button id='save-review'> Save Review</button>
  </div>



<script data-main='javascripts/main' src ='lib/bower_components/requirejs/require.js'></script>

</body
</html>
